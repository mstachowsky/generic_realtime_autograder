<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            background: #f7fafc;
            min-height: 100vh;
            font-family: 'Segoe UI', 'Arial', sans-serif;
            margin: 0;
        }
        .login-container {
            max-width: 400px;
            margin: 4em auto;
            padding: 2.2em 2em 2em 2em;
            border-radius: 24px;
            background: #fff;
            box-shadow: 0 8px 32px rgba(40,117,224,0.07), 0 1.5px 10px rgba(50,60,110,0.08);
        }
        .login-title {
            font-size: 2.3em;
            font-weight: 700;
            color: #183766;
            text-align: center;
            margin-bottom: 1.7em;
            letter-spacing: 0.01em;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.1em;
        }
        .form-group {
            position: relative;
        }
        .login-input {
            width: 100%;
            font-size: 1.07em;
            height: 2.8em;
            padding: 0 1em;
            border: 2px solid #c5d0db;
            border-radius: 16px;
            background: #f7fafc;
            transition: border 0.18s, background 0.14s;
            outline: none;
            box-sizing: border-box;
        }
        .login-input:focus {
            border: 2px solid #2875e0;
            background: #f3f8fd;
        }
        .login-label {
            position: absolute;
            left: 1.2em;
            top: 0.85em;
            color: #7a8da3;
            font-size: 1.07em;
            background: transparent;
            pointer-events: none;
            transition:
                top 0.16s cubic-bezier(.4,0,.2,1),
                left 0.16s cubic-bezier(.4,0,.2,1),
                font-size 0.16s cubic-bezier(.4,0,.2,1),
                color 0.13s;
            padding: 0 0.18em;
            z-index: 2;
        }
        .login-input:focus + .login-label,
        .login-input:not(:placeholder-shown) + .login-label {
            top: -0.65em;
            left: 1em;
            font-size: 0.92em;
            background: #fff;
            color: #2875e0;
            padding: 0 0.1em;
        }
        .submit-btn {
            width: 100%;
            background: linear-gradient(90deg, #2875e0 60%, #50a7fa 100%);
            color: #fff;
            font-size: 1.16em;
            font-weight: 700;
            padding: 0.85em 0;
            border-radius: 14px;
            border: none;
            box-shadow: 0 2px 12px rgba(40,117,224,0.13);
            cursor: pointer;
            transition: background 0.14s, box-shadow 0.15s;
            margin-top: 0.7em;
        }
        .submit-btn:hover {
            background: linear-gradient(90deg, #2254c6 60%, #379ce4 100%);
            box-shadow: 0 6px 22px rgba(40,117,224,0.17);
        }
        .error {
            color: #d43c3c;
            margin-top: 0.6em;
            text-align: center;
            font-size: 1.08em;
            background: #fff4f4;
            padding: 0.7em 0.8em;
            border-radius: 8px;
            border-left: 4px solid #d43c3c;
            box-shadow: 0 1px 6px rgba(212,60,60,0.07);
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-title">Login</div>
    <form method="post" action="/login" autocomplete="off" class="login-form">
        <div class="form-group">
            <input type="text" id="username" name="username" class="login-input" placeholder=" " required autofocus>
            <label class="login-label" for="username">Username</label>
        </div>
        <div class="form-group">
            <input type="password" id="password" name="password" class="login-input" placeholder=" " required>
            <label class="login-label" for="password">Password</label>
        </div>
        <button type="submit" class="submit-btn">Login</button>
        <!-- <div class="error">Invalid username or password.</div> -->
    </form>
</div>
</body>
</html>
